<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google meet scheduler</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <div class="heading"></div>
        <hr>
        <br>
        <div class="horizontal">
            <div id="entertime">Entry Time : </div>
            <input id="startinput" type="time" name="appt-time">
        </div>

        <div class="horizontal">
            <div id="exittime">Exit Time : </div>
            <input id="endinput" type="time" name="appt-time">
        </div>

        <div class="horizontal">
            <div id="meetlink">Meet Link : </div>
            <input type="text" id="linkinput">
        </div>
        <button type="submit" id="addbtn">Add Schedule</button>

        <div class="navbar">
            <div class="home">
                <div id="homeicon"></div>
                <div class="homeicontext">HOME</div>
            </div>
            <div class="schedule">
                <div id="schdicon"></div>
                <div class="schdicontext">Schedule</div>
            </div>
            <div class="settings">
                <div id="settingsicon"></div>
                <div class="settingsicontext">Settings</div>
            </div>

        </div>






    </div>



<script src="vmaster.js"></script>
</body>

</html>
