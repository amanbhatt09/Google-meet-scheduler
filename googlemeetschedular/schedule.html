<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google meet scheduler</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <div class="heading"></div>
        <hr>
        <br>
        <div class="tableheading">
            <div class="entryhead">Entry</div>
            <div class="exithead">Exit</div>
            <div class="linkhead">Link</div>

        </div>
        <div class="schdtable">
            <table id="schdtable">
            </table>

        </div>
        <div class="infoforuser">Click SAVE to start the scheduler</div>
        <button id="updbtn">SAVE</button>
        <button id="delbtn">Delete</button>


        <!-- <button type="submit" id="addbtn">Add Schedule</button> -->

        <div class="navbar">
            <div class="home">
                <div id="homeicon"></div>
                <div class="homeicontext">HOME</div>
            </div>
            <div class="schedule">
                <div id="schdicon"></div>
                <div class="schdicontext">Schedule</div>
            </div>
            <div class="settings">
                <div id="settingsicon"></div>
                <div class="settingsicontext">Settings</div>
            </div>

        </div>

        <script src="vmaster.js"></script>
    </div>



</body>

</html>
